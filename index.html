<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-advice">
    <h2 class="advice">
      Advice # <span id="advice-id">0</span><!-- Advice ID goes here -->
    </h2>

    <p class="advice-text">
      "Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, quae itaque similique impedit."
    </p>

    <img class="divider" src="./images/pattern-divider-mobile.svg" alt="divider">
    <button class="btn-advice"> <img src="./images/icon-dice.svg" class="dice" alt="dice"> </button>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/EmmanuelYapura">Emmanuel Yapura</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
